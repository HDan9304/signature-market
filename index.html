<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Market | Healthy Living</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <nav class="container">
            <button class="menu-toggle" id="mobile-menu" aria-label="Open Menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="logo">
                <a href="#">Signature<span>Market</span></a>
            </div>

            <div class="header-actions">
                <button class="action-btn" id="search-btn" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="action-btn" id="cart-btn" aria-label="Cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <section class="promo-slider">
        <div class="slider-wrapper" id="promo-slider"></div>
        <div class="promo-indicators" id="promo-indicators"></div>
    </section>

    <section class="product-section container">
        <div class="product-grid">
            <div class="product-card">
                <div class="product-img-container">
                    <img src="product1.jpg" alt="Healthy Product" class="product-img">
                </div>
                <div class="product-info">
                    <h4 class="product-name">Roasted Almonds</h4>
                    <div class="product-price">
                        <span class="current-price">RM 18.00</span>
                        <span class="slash-price">RM 25.00</span>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
