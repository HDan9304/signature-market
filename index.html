<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Market | Healthy Living</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <nav class="container">
            <button class="menu-toggle" id="mobile-menu" aria-label="Open Menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="logo">
                <a href="#">Signature<span>Market</span></a>
            </div>

            <div class="header-actions">
                <button class="action-btn" id="search-btn" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="action-btn" id="cart-btn" aria-label="Cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <section class="promo-slider">
        <div class="slider-wrapper" id="promo-slider"></div>
        <div class="promo-indicators" id="promo-indicators"></div>
        <button class="slider-nav prev" id="prev-promo" aria-label="Previous">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="slider-nav next" id="next-promo" aria-label="Next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </section>

    <section class="product-section container">
        <div class="product-grid" id="product-grid">
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
