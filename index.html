<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Market | Healthy Living</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <nav class="container">
            <button class="menu-toggle" id="mobile-menu" aria-label="Open Menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="logo">
                <a href="#">Signature<span>Market</span></a>
            </div>

            <div class="header-actions">
                <button class="action-btn" id="search-btn" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="action-btn" id="cart-btn" aria-label="Cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <section class="promo-slider">
        <div class="slider-wrapper" id="promo-slider">
            <div class="promo-card">
                <div class="promo-content">
                    <span>Limited Offer</span>
                    <h3>Fresh Organic Harvest</h3>
                    <p>Get up to 30% off on all green vegetables.</p>
                </div>
            </div>
            <div class="promo-card">
                <div class="promo-content">
                    <span>New Arrival</span>
                    <h3>Healthy Nut Mix</h3>
                    <p>Premium quality nuts for your daily protein.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
