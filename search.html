<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products | Signature Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-page-header { background: var(--accent-green); padding: 30px 0; }
        .search-container { position: relative; max-width: 800px; margin: 0 auto; padding: 0 20px; }
        .search-bar-huge {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            outline: none;
            color: var(--primary-green);
        }
        .search-stats { margin-top: 15px; font-size: 0.85rem; color: #666; padding-left: 20px; }
    </style>
</head>
<body class="category-page">
    <div class="transition-overlay"></div>
    
    <header class="main-header">
        <nav class="container">
            <a href="index.html" class="action-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="logo"><a href="index.html">Signature<span>Market</span></a></div>
            <div class="header-actions">
                <button class="action-btn" id="cart-btn"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </nav>
    </header>

    <section class="search-page-header">
        <div class="search-container">
            <input type="text" id="search-input" class="search-bar-huge" placeholder="Search for healthy snacks..." autofocus>
            <div class="search-stats" id="search-stats">Type to find your favorites</div>
        </div>
    </section>

    <section class="product-section container">
        <div class="product-group-section grid-mode">
            <div class="manual-slider" id="search-results-grid"></div>
        </div>
    </section>

    <script src="search.js"></script>
</body>
</html>
